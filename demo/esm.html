<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-validation-list via esm.sh</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>esm.sh CDN sanity check</h1>
		<p>
			This page loads the component class from <code>esm.sh</code> and
			registers it manually.
		</p>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" />

		<form-validation-list for="password">
			<ul>
				<li data-pattern=".{8,}">At least 8 characters</li>
				<li data-pattern="[A-Z]+">One uppercase letter</li>
				<li data-pattern="[\d]+">One number</li>
			</ul>
		</form-validation-list>

		<script type="module">
			import { FormValidationListElement } from 'https://esm.sh/@aarongustafson/form-validation-list@2.1.0/form-validation-list.js?bundle&target=es2022';

			if (!customElements.get('form-validation-list')) {
				customElements.define(
					'form-validation-list',
					FormValidationListElement,
				);
			}
		</script>
	</body>
</html>
