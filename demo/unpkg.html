<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-validation-list via unpkg</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>unpkg CDN sanity check</h1>
		<p>
			This page loads the guarded definition helper from
			<code>unpkg</code> and registers the element when supported.
		</p>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" />

		<form-validation-list for="password">
			<ul>
				<li data-pattern=".{8,}">At least 8 characters</li>
				<li data-pattern="[A-Z]+">One uppercase letter</li>
				<li data-pattern="[\d]+">One number</li>
			</ul>
		</form-validation-list>

		<script type="module">
			import { defineFormValidationList } from 'https://unpkg.com/@aarongustafson/form-validation-list@latest/define.js?module';

			defineFormValidationList();
		</script>
	</body>
</html>
